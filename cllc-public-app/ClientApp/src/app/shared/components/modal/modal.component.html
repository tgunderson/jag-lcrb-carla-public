<h2 mat-dialog-title *ngIf="title">{{title}}</h2>
<mat-dialog-content>
  <p>{{body}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button  class="btn btn-primary" [mat-dialog-close]="true">Ok</button>
  <button mat-button  class="btn btn-primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
